<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaTokBot 관리 대시보드</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <h1>🤖 KaTokBot 대시보드</h1>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-label">총 방</span>
                        <span class="stat-value" id="total-rooms">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">활성 사용자</span>
                        <span class="stat-value" id="total-users">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">총 메시지</span>
                        <span class="stat-value" id="total-messages">-</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- 브레드크럼 네비게이션 -->
        <nav class="breadcrumb">
            <button class="breadcrumb-item active" id="breadcrumb-rooms" onclick="navigateToRooms()">
                📋 방 목록
            </button>
            <span class="breadcrumb-separator" id="sep-1" style="display: none;">›</span>
            <button class="breadcrumb-item" id="breadcrumb-users" style="display: none;" onclick="navigateToUsers()">
                👥 사용자 목록
            </button>
            <span class="breadcrumb-separator" id="sep-2" style="display: none;">›</span>
            <button class="breadcrumb-item" id="breadcrumb-chat" style="display: none;">
                💬 대화 내역
            </button>
        </nav>

        <!-- 메인 컨텐츠 영역 -->
        <main class="main-content">
            <!-- 레벨 1: 방 목록 -->
            <section id="level-rooms" class="level-section active">
                <div class="section-header">
                    <h2>📋 카톡방 목록</h2>
                    <div class="section-actions">
                        <input type="text" id="search-rooms" placeholder="방 이름 검색..." class="search-input">
                        <button class="btn btn-refresh" onclick="loadRooms()">🔄 새로고침</button>
                    </div>
                </div>
                <div class="card-grid" id="rooms-grid">
                    <!-- 방 카드들이 여기에 동적으로 추가됨 -->
                    <div class="loading">데이터 로딩 중...</div>
                </div>
            </section>

            <!-- 레벨 2: 사용자 목록 -->
            <section id="level-users" class="level-section">
                <div class="section-header">
                    <h2>👥 사용자 목록</h2>
                    <button class="btn btn-back" onclick="navigateToRooms()">← 뒤로가기</button>
                </div>
                <div class="card-grid" id="users-grid">
                    <!-- 사용자 카드들이 여기에 동적으로 추가됨 -->
                </div>
            </section>

            <!-- 레벨 3: 대화 내역 -->
            <section id="level-chat" class="level-section">
                <div class="section-header">
                    <h2>💬 대화 내역</h2>
                    <div class="section-actions">
                        <button class="btn btn-back" onclick="navigateToUsers()">← 뒤로가기</button>
                        <button class="btn btn-danger" onclick="clearSession()">🗑️ 대화 초기화</button>
                    </div>
                </div>

                <!-- 사용자 정보 -->
                <div class="user-info-card" id="user-info">
                    <!-- 사용자 정보가 여기에 표시됨 -->
                </div>

                <!-- 채팅 메시지 영역 -->
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <!-- 메시지들이 여기에 동적으로 추가됨 -->
                    </div>
                </div>

                <!-- 통계 요약 -->
                <div class="stats-summary" id="chat-stats">
                    <!-- 통계가 여기에 표시됨 -->
                </div>
            </section>
        </main>
    </div>

    <!-- 모달: 세션 초기화 확인 -->
    <div id="modal-confirm" class="modal">
        <div class="modal-content">
            <h3>⚠️ 대화 초기화</h3>
            <p>정말로 이 사용자의 대화 세션을 초기화하시겠습니까?</p>
            <p class="modal-warning">이 작업은 되돌릴 수 없습니다.</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">취소</button>
                <button class="btn btn-danger" onclick="confirmClearSession()">초기화</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/app.js"></script>
</body>
</html>
